<head>
	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width" />
  	<title>Phoenix Control Panel Foundation</title>

  	<link rel="stylesheet" href="css/normalize.css" />
  	<link rel="stylesheet" href="css/foundation.css" />
  	<script src="js/vendor/custom.modernizr.js"></script>

  	<style>
      html, body {
        height: 100%;
        width: 100%;
      }
     </style>

  	<!-- link to google maps api with api token -->
  	<script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD6IcTXNmwHlOtniH--M6YRJwvmxCrytcs&sensor=false">
 	</script>

    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>

<body>
	<div class="fixed">
		<!-- Navigation Bar -->
		<nav class="top-bar">
		  <ul class="title-area">
		    <!-- Title Area -->
		    <li class="name">
		      <h1><a href="#">Phoenix Racing Foundation</a></h1>
		    </li>
		    <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
		    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
		  </ul>

		  <section class="top-bar-section">
		    <!-- Left Nav Section -->
		    <ul class="left">
		      <li class="divider"></li>

		      <li class="active"><a href="#">Map</a></li>

		      <li><a href="#">IMU</a></li>

		      <li><a href="#">Video</a></li>
		      <li class="divider"></li>
		    </ul>

		  </section> 
		</nav>
	</div>

	<div class="row fill">
		<div class="large-12 columns fill">
			<div id="map_canvas">
			</div>
		</div>
	</div>

  <script>
	  document.write('<script src=' + ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') + '.js><\/script>')

    $(document).foundation();
